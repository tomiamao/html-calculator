<html>

<head>
<title>Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<p class="text-9xl m-10 p-5">Welcome to My Calculator</p>

<div class="flex justify-center">
<button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">7</button>
<button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">8</button>
<button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">9</button>
<button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full flex justify-center items-center"><i data-lucide="divide"></i></button>
</div>

<div class="flex justify-center">
    <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">4</button>
    <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">5</button>
    <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">6</button>
    <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full flex justify-center items-center"><i data-lucide="x"></i></button>
    </div>

    <div class="flex justify-center">
        <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">1</button>
        <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">2</button>
        <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full">3</button>
        <button type="button" class="m-2 w-25 bg-blue-500 hover:bg-blue-700 text-black hover:text-white font-bold py-2 px-4 rounded-full flex justify-center items-center"><i data-lucide="minus"></i></button>
        </div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
  </script>
</body>
</html>
